name: Rust

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        job:
          - {os: "windows-latest", path: "dist/baker-link-env_0.1.4_x64-setup.exe"}
          - {os: "macos-latest", path: "dist/Baker link. Env_0.1.4_aarch64.dmg"}

    runs-on: ${{ matrix.job.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Install cargo-packager
      run: cargo install cargo-packager --locked
    - name: Build
      run: cargo packager --release
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
         ${{ matrix.job.path }}
